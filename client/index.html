<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Building APIs with ExpressJS</title>
</head>

<body class="bg-dark-subtle">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 my-3">
            <div class="bg-white p-3 rounded-3 shadow">
                <label>User:</label>
                <input class="form-control" type="text" id="user" />
                <label>Chirp:</label>
                <textarea class="form-control" type="text" id="chirp"></textarea>
                <button id="add" class="btn btn-success">Chirp</button>
                <button id="save" hidden class="btn btn-info">Save changes?</button>
            </div>
        </div>
    </div>

    <main class="container">
        <div id="chirps" class="row justify-content-center"></div>
    </main>

    <script src="app.js"></script>
</body>

</html>
